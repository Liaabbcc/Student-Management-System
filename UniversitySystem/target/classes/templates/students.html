<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>学生列表</title>
  <link rel="stylesheet" type="text/css" href="/students-style.css">
</head>
<body>
<h1>学生列表</h1>
<div class="search-container">
  <form th:action="@{/students/search}" method="get">
    <input type="text" name="name" placeholder="输入姓名查询">
    <button type="submit" class="button">查询</button>
  </form>
  <a href="/students/new" class="button">添加学生</a>
  <div class="student-count">
    总人数: <span th:text="${studentCount}"></span>
  </div>
  <button class="logout-button" onclick="window.location.href='/logout'">退出登录</button>
</div>
<div class="table-container">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>姓名</th>
      <th>性别</th>
      <th>地址</th>
      <th>联系方式</th>
      <th>专业</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.id}"></td>
      <td th:text="${student.name}"></td>
      <td th:text="${student.gender}"></td>
      <td th:text="${student.address}"></td>
      <td th:text="${student.phone}"></td>
      <td th:text="${student.major}"></td>
      <td>
        <a th:href="@{/students/edit/{id}(id=${student.id})}">编辑</a>
        <a th:href="@{/students/delete/{id}(id=${student.id})}">删除</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="pagination"></div>
<script src="/students-script.js"></script>
</body>
</html>
