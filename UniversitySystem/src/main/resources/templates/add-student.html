<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加学生</title>
    <link rel="stylesheet" type="text/css" href="/add-student-style.css">
</head>
<body>
<h1>添加学生</h1>
<form th:action="@{/students/save}" method="post" onsubmit="return showAlert()">
    <table>
        <tr>
            <td>id:</td>
            <td><input type="text" name="id"><br></td>
        </tr>
        <tr>
            <td>姓名:</td>
            <td><input type="text" name="name" required><br></td>
        </tr>
        <tr>
            <td>性别:</td>
            <td><input type="text" name="gender"><br></td>
        </tr>
        <tr>
            <td>地址:</td>
            <td><input type="text" name="address"><br></td>
        </tr>
        <tr>
            <td>联系方式:</td>
            <td><input type="text" name="phone"><br></td>
        </tr>
        <tr>
            <td>专业:</td>
            <td><input type="text" name="major"><br></td>
        </tr>
    </table>
    <div class="button-container">
        <button type="submit" class="button">保存</button>
        <a href="/students" class="button">返回</a>
    </div>
</form>
<script>
    function showAlert() {
        alert("保存成功！");
        return true;
    }
</script>
</body>
</html>
